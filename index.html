<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Selvi ðŸŒ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background: radial-gradient(circle, #160016, #000);
    color:white;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

.screen{
    position:absolute;
    width:100%;
    height:100%;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

.active{display:flex;}

img{max-width:70%;}

/* BUTTON */
button{
    margin-top:25px;
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:40px;
    background:linear-gradient(135deg,#ff4d6d,#ff85a1);
    color:white;
    cursor:pointer;
}

/* CAT */
#cat{
    width:140px;
    margin-bottom:10px;
}

/* BLUSH + CRY */
.blush{
    filter: drop-shadow(0 0 12px pink);
}

.tears::after{
    content:"ðŸ’§ðŸ’§";
    display:block;
    animation:cry 1s infinite;
}

@keyframes cry{
    0%,100%{opacity:0;}
    50%{opacity:1;}
}

/* FINAL TEXT + IMAGE */
#name{
    font-size:32px;
    letter-spacing:4px;
    color:#ff85a1;
    margin-bottom:10px;
}

#me{
    width:200px;
    margin:20px 0;
    animation:zoom 6s forwards;
    z-index:1;
}

@keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.4);}
}

#typedText{
    font-size:22px;
    max-width:85%;
    line-height:1.5;
    z-index:2;
}

/* ANIME ROSES */
.rose{
    position:fixed;
    top:-60px;
    width:35px;
    opacity:.85;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(540deg);
    }
}
</style>
</head>

<body>

<!-- ðŸŽµ MUSIC (iOS SAFE) -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
    <img src="cat_happy.jpg" id="cat">
    <h1>Tap here for surprise ðŸ’•</h1>
    <img src="cute.JPEG">
    <button onclick="startExperience()">Tap</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
    <img src="cat_shock.jpg" id="cat">
    <img src="middle.JPEG" class="blush tears">
    <button id="b2" style="display:none" onclick="toS3()">Tap for real surprise</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="s3">
    <img src="cat_shock.jpg" id="cat">
    <img src="middle.JPEG" class="blush tears">
    <button id="b3" style="display:none" onclick="toFinal()">Tap here for real surprise</button>
</div>

<!-- FINAL -->
<div class="screen" id="final">
    <img src="cat_love.jpg" id="cat">
    <div id="name"></div>
    <img src="me_with_rose.PNG" id="me">
    <div id="typedText"></div>
</div>

<script>
function show(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

/* START EVERYTHING */
function startExperience(){
    let music=document.getElementById("bgm");
    if(music.paused){ music.play(); }
    show("s2");
    setTimeout(()=>document.getElementById("b2").style.display="block",2000);
}

function toS3(){
    show("s3");
    setTimeout(()=>document.getElementById("b3").style.display="block",2000);
}

function toFinal(){
    show("final");
    startRoses();
    typeName("SELVI");
    setTimeout(()=>typeText(
        "Happy Rose Day ðŸŒ¹\n\nI canâ€™t give them in real but these are filled with all of the emotions that I care to share"
    ),2000);
}

/* TYPING EFFECTS */
function typeName(text){
    let i=0, el=document.getElementById("name");
    el.innerHTML="";
    let t=setInterval(()=>{
        el.innerHTML+=text[i++];
        if(i>=text.length) clearInterval(t);
    },200);
}

function typeText(text){
    let i=0, el=document.getElementById("typedText");
    el.innerHTML="";
    let t=setInterval(()=>{
        el.innerHTML+= text[i]==="\n"?"<br>":text[i];
        i++;
        if(i>=text.length) clearInterval(t);
    },60);
}

/* ROSES */
function startRoses(){
    for(let i=0;i<45;i++){
        let r=document.createElement("img");
        r.src="rose.PNG";
        r.className="rose";
        r.style.left=Math.random()*100+"vw";
        r.style.animationDuration=(4+Math.random()*6)+"s";
        document.body.appendChild(r);
    }
}
</script>

</body>
</html>
